    <div class="text">
    <h1>INGREDIENTES</h1>
    <ul>
        <li>2. naranjas</li>
        <li>2.peras</li>
        <li>azucar a gusto</li>
        <li>1. kiwi</li>
    </ul>
    <h2>PREPARACION</h2>
        <p>Agrega el jugo de la naranja a la licuadora, las peras en trozos,</p> 
        <p>el kiwi en trozos, azucar a su gusto.</p>
        <p>Procesa hasta obtener la consistencia deseada, sirve y disfruta.</p>
